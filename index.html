<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="wrap">
    <div class="task-content">
      <h1 class="title">TodoList</h1>
      <ul class="task-list" isNull="true">
        <h3 class="list-blank">还没有添加过任务…</h3>
      </ul>
    </div>
    <!--Todo内容 -->
    <div class="task-edit-box" id="task-edit-box">
      <a href="javascript:;" class="close-box">×</a>
      <h4>Todo内容</h4>
      <input type="text" class="task-title-detail">
      <button class="submit-task">确认</button>
    </div>
    <div class="function-box">
      <ul>
        <li>
          <a href="javascript:;" class="addTask">添加</a>
        </li>
        <li>
          <a href="javascript:;">显示所有</a>
        </li>
        <li>
          <a href="javascript:;">显示已完成</a>
        </li>
      </ul>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
