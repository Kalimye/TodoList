<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<div class="wrap">
		<div class="task-content-wrap">
			<!-- 显示当前任务 -->
			<div class="task-content task-Now" isNone="false">
				<h1 class="title">当前任务</h1>
				<ul class="task-list">
				</ul>
			</div>
			<!-- 显示所有任务 -->
			<div class="task-content task-All" isNone="true">
				<h1 class="title">所有任务</h1>
				<ul class="task-list">
				</ul>
			</div>
			<!-- 显示已经完成任务 -->
			<div class="task-content task-Complete" isNone="true">
				<h1 class="title">已完成任务</h1>
				<ul class="task-list">
				</ul>
			</div>
			<p class="list-blank">还没有添加过任务…</p>
		</div>
		<!--Todo内容 -->
		<div class="task-edit-box" id="task-edit-box">
			<a href="javascript:;" class="close-box">×</a>
			<h4>Todo内容</h4>
			<input type="text" class="task-title-detail">
			<button class="submit-task">确认</button>
		</div>
		<div class="function-box">
			<ul>
				<li>
					<a href="javascript:;" class="addTask active">添加</a>
				</li>
				<li>
					<a href="javascript:;" class="displayAll">显示所有</a>
				</li>
				<li>
					<a href="javascript:;" class="displayCom">显示已完成</a>
				</li>
			</ul>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>

</html>
